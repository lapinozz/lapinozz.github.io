---
layout: default
title: Project
permalink: /project.html
---
<div style="margin: 1rem auto;">

<h1 class="archive-header"></h1>
<div class="wf-container" style="margin-top: 80px;">
      {% for post in site.posts %}
      {% if post.categories contains 'project' %}
      
     <div class="wf-box">
     
         <a id="route" href="{{ post.url | prepend: site.baseurl }}">
        
<div class="tglgede" style="
    background-color: rgba(105, 105, 105, 0.44);
    background-image: url(http://marolafashionable.com/catalog/view/theme/agnes/image/layout/shadows/blur_black.png), url({{post.image.url}});
    background-position: center;
    background-size: 100% 100%;
    background-repeat: no-repeat;
">
  <p style="
    background-color: rgba(0, 0, 0, 0.21);
    padding: 30%;
    color: #DADADA;
    justify-content: center;
    text-align: center;
    margin-bottom: 0;
">

  </p> 
  </div>
        
        
         </a>
         
         <div class="content" style="padding: 5px 8px;
    margin-bottom: 0;
    background-color: #00bc8c;
    font-size: 15px;">
         {% if post.github != null %}
         <a style="color: #fff;" href="{{ post.github }}">GitHub Link</a>
         <div style="text-align: center;">---------</div>
         {% endif %}
            <a style="color: #fff;" id="route" href="{{ post.url | prepend: site.baseurl }}">
            <h3 >{{ post.title }}</h3>
            </a>   
         
         </div>
      </div>    
 
      {% endif %}        
      {% endfor %}        
   </div>
  
</div>
